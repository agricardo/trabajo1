<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabla</title>
    <style>
    .listado th{
        display: inline;
        margin: 40px;
    }
    </style>
</head>
<body>
    
<p class="lead">Ingrese usuarios</p>
<form>
    <input id="name" type="text" placeholder="Ingresa tu nombre">
    <input id="age" type="text" placeholder="Ingresa tu edad">
    <input id="number" type="text" placeholder="testeando">
    <input id="date" type="text" placeholder="testeando">
    <input id="day" type="text" placeholder="testeando">
    <input id="lastname" type="text" placeholder="testeando">
    <button id="boton" class="btn btn-success" type="reset" onclick="capture()">Add</button>

</form>
 <div>
     <div class="container">
         <table class="table" id="table">
             <thead class="thead-inverse">
                 <tr class="listado">
                     <th>Name</th>
                     <th>Age</th>
                     <th>number</th>
                     <th>date</th>
                     <th>day</th>
                     <th>lastname</th>
                 </tr>
             </thead>

         </table>
     </div>
 </div>

        <script src="../js/function.js"></script>
</body>
</html>
